name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - uses: actions/setup-node@master
      with:
        node-version: 8.x
        
    - name: Installation
      run: |
        npm install
        npm install -g hexo-cli
        
    - name: Generate
      run: hexo clean && hexo g
    
    # - name: Handle img lazyload for RSS  
      # run: python3 atom_plus.py && chmod 755 public/atom.xml
      
    - name: Deploy
      run: |
        mkdir -p $HOME/.ssh
        touch "$HOME/.ssh/known_hosts"
        
        echo "${{ secrets.GH_ACTION_DEPLOY_KEY }}" > $HOME/.ssh/deploy_key
        chmod 700 $HOME/.ssh
        chmod 600 $HOME/.ssh/deploy_key
        chmod 600 $HOME/.ssh/known_hosts
        eval $(ssh-agent)
        ssh-add $HOME/.ssh/deploy_key
        
        ssh-keyscan 47.52.**.** > $HOME/.ssh/known_hosts
        
        hexo deploy