name: HEXO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configuration environment
        env:
          GIT_USER: ${{secrets.HEXO_REPO_USER}}
          GIT_EMAIL: ${{secrets.HEXO_REPO_EMAIL}}
          GIT_PASSWORD: ${{secrets.HEXO_REPO_PASSWORD}}
        run: |
          # git config --global user.name "$GIT_USER"
          # git config --global user.email "$GIT_EMAIL"
          # git config --global user.password "$GIT_PASSWORD"
          # sed "s/https:\/\/github.com\/huangdijia\/huangdijia.github.io/https:\/\/$GIT_USER:$GIT_PASSWORD@huangdijia\/huangdijia.github.io/" _config.yml > _config.yml

      - name: Install dependencies
        run: |
          npm i -g hexo-cli
          npm i

      - name: Hexo deploy
        run: |
          hexo g -d
